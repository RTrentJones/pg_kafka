name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: nightly
        components: rustfmt, clippy

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Install PostgreSQL development files
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-server-dev-14 libpq-dev

    - name: Install pgrx
      run: |
        cargo install --locked cargo-pgrx --version 0.12.6
        cargo pgrx init --pg14=/usr/lib/postgresql/14/bin/pg_config

    - name: Check formatting
      run: cargo fmt -- --check

    - name: Run clippy
      run: cargo clippy --features pg14 -- -D warnings

    - name: Run unit tests
      run: cargo pgrx test pg14
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres

    - name: Build extension
      run: cargo build --features pg14 --release

    - name: Install extension to test database
      run: |
        cargo pgrx install --pg-config=/usr/lib/postgresql/14/bin/pg_config --release

    - name: Setup extension in database
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d postgres -c "CREATE EXTENSION IF NOT EXISTS pg_kafka;"
      env:
        PGPASSWORD: postgres

    - name: Run E2E tests
      run: |
        cd kafka_test
        cargo build --release
        timeout 30 cargo run --release || exit 1
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: nightly
        components: llvm-tools-preview

    - name: Install PostgreSQL development files
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-server-dev-14 libpq-dev

    - name: Install pgrx
      run: |
        cargo install --locked cargo-pgrx --version 0.12.6
        cargo pgrx init --pg14=/usr/lib/postgresql/14/bin/pg_config

    - name: Install tarpaulin
      run: cargo install cargo-tarpaulin

    - name: Generate coverage
      run: cargo tarpaulin --features pg14 --out xml --output-dir ./coverage
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage/cobertura.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Archive coverage results
      uses: actions/upload-artifact@v4
      with:
        name: code-coverage-report
        path: coverage/

  lint:
    name: Linting and Format Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: nightly
        components: rustfmt, clippy

    - name: Check formatting
      run: cargo fmt -- --check

    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings
